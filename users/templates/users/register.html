{% extends 'recipes/base.html' %}

{% block content %}

<div class="register-form">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form">
            <legend>Sign Up</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form">
            <input type="submit" value="Sign Up">
        </div>
    </form>
    <div>
        <a href="#">Already a member? Log in here</a>
    </div>
</div>



{% endblock content %}
