{% extends 'recipes/base.html' %}

{% block content %}

<div class="register-form">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form">
            <legend>Log In!</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-div">
            <input type="submit" value="Login">
            <div>
                <a href="#">Not a member yet? Create an account!</a>
            </div>
        </div>
    </form>
</div>



{% endblock content %}
