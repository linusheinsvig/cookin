{% extends 'recipes/base.html' %}

{% block content %}

    
<div class="container">
  {% for recipe in recipes %}
  <div class="recipes">
    <h5>{{ recipe.title }}</h5>
    <h6>{{ recipe.author }}</h6>
    <p>{{ recipe.ingrediens }}</p>
    <h6>{{ recipe.updated_at|date:"F d, Y" }}</h6>
    <a href="{% url 'recipe-detail' recipe.pk %}" class="card-link">View Recipe</a>
  </div>
{% endfor %}
</div>
  


{% endblock content %}
